mutation UpdatePost($id: bigint!, $_set: posts_set_input!) {
  update_posts_by_pk(pk_columns: { id: $id }, _set: $_set) {
    body_markdown
    created_at
    emoji
    id
    posts_tags {
      id
      tag_keyword
    }
    published
    slug
    title
    updated_at
    user_id
    user {
      username
    }
  }
}
