query GetUserByUsername($_eq: String!) {
  users(where: { username: { _eq: $_eq } }) {
    username
    created_at
    email
    image
    name
    phone
    bio
    updated_at
    user_id
    verified
  }
}

query PublicGetUserByUsername($_eq: String!) {
  users(where: { username: { _eq: $_eq } }) {
    username
    created_at
    image
    name
    user_id
    bio
    verified
  }
}
